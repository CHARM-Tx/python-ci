name: Publish docker image

on:
  push:
    branches:
      - master
      - main
      - "*/build/docker/*"
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - uses: ./.github/actions/publish-docker
      with:
        repository: example.com/foo

    - uses: ./.github/actions/publish-docker
      with:
        repository: example.com/foo
        tag: latest-gpu

    - uses: ./.github/actions/publish-docker
      with:
        repository: example.com/foo
        target: devel
